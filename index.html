<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emily & Dani</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      .main-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-image: url("bild1.jpg");
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }

      body {
        display: grid;
        background: #183059;
        padding: 0;
        margin: 0;
      }

      .container {
        position: relative;
        overflow: hidden;
        width: 650px;
        height: 480px;
      }

      h1 {
        font-family: "Noto Sans JP", sans-serif;
        text-align: center;
        margin-top: 2em;
        text-transform: uppercase;
        letter-spacing: 5px;
        color: #f6f4f3;
      }

      #timer {
        color: #f6f4f3;
        text-align: center;
        text-transform: uppercase;
        font-family: "Noto Sans JP", sans-serif;
        font-size: 0.7em;
        letter-spacing: 5px;
        margin-top: 25%;
      }

      .days,
      .hours,
      .minutes,
      .seconds {
        display: inline-block;
        padding: 20px;
        width: 100px;
        border-radius: 5px;
      }

      .days {
        background: #ef2f3c;
      }

      .hours {
        background: #f6f4f3;
        color: #183059;
      }

      .minutes {
        background: #276fbf;
      }

      .seconds {
        background: #f0a202;
      }

      .numbers {
        font-family: "Noto Sans JP", sans-serif;
        color: #f6f4f3;
        font-size: 4em;
      }

      .white {
        position: absolute;
        background: #f6f4f3;
        height: 85px;
        width: 75px;
        left: 30%;
        top: 2%;

        .triangle {
          border-bottom: 14px solid #f6f4f3;
        }

        .string {
          background: #f6f4f3;
          border: 1px solid #f6f4f3;
        }
      }

      .red {
        position: absolute;
        background: #ef2f3c;
        left: 18%;
        top: 9%;
        height: 65px;
        width: 70px;

        .triangle {
          border-bottom: 14px solid #ef2f3c;
        }

        .string {
          background: #ef2f3c;
          border: 1px solid #ef2f3c;
        }
      }

      .blue {
        position: absolute;
        background: #276fbf;
        height: 80px;
        width: 80px;
        left: 60%;
        top: 5%;

        .triangle {
          border-bottom: 14px solid #276fbf;
        }

        .string {
          background: #276fbf;
          border: 1px solid #276fbf;
        }
      }

      .balloon {
        border: 1px solid #000;
        border-radius: 50% 50% 50% 50%/ 40% 40% 60% 60%;
        z-index: 2;
      }

      .eye {
        position: absolute;
        width: 7px;
        height: 7px;
        top: 40%;
        left: 22%;
        background: #000;
        border-radius: 50%;

        &:after {
          content: "";
          left: 35px;
          width: 7px;
          height: 7px;
          border-radius: 50%;
          background: #000;
          position: absolute;
        }
      }

      .mouth {
        position: absolute;
        top: 45%;
        left: 43%;
        width: 7px;
        height: 7px;
        border-radius: 50%;
      }

      .happy {
        border: 2px solid;
        border-color: transparent #000 #000 transparent;
        transform: rotate(45deg);
      }

      .triangle {
        position: absolute;
        left: 40%;
        bottom: -10%;
        width: 0;
        height: 0;
        border-left: 7px solid transparent;
        border-right: 7px solid transparent;
      }

      .string {
        position: absolute;
        height: 70px;
        width: 1px;
        left: 48%;
        top: 100%;
        z-index: -1;
      }

      .star {
        width: 20px;
        height: 20px;
        background: #f6f4f3;
        -webkit-clip-path: polygon(
          50% 0%,
          61% 35%,
          98% 35%,
          68% 57%,
          79% 91%,
          50% 70%,
          21% 91%,
          32% 57%,
          2% 35%,
          39% 35%
        );
        clip-path: polygon(
          50% 0%,
          61% 35%,
          98% 35%,
          68% 57%,
          79% 91%,
          50% 70%,
          21% 91%,
          32% 57%,
          2% 35%,
          39% 35%
        );
      }

      .star-red {
        width: 30px;
        height: 30px;
        margin-left: 51px;
        margin-top: -5px;
        background: #ef2f3c;
        -webkit-clip-path: polygon(
          50% 0%,
          61% 35%,
          98% 35%,
          68% 57%,
          79% 91%,
          50% 70%,
          21% 91%,
          32% 57%,
          2% 35%,
          39% 35%
        );
        clip-path: polygon(
          50% 0%,
          61% 35%,
          98% 35%,
          68% 57%,
          79% 91%,
          50% 70%,
          21% 91%,
          32% 57%,
          2% 35%,
          39% 35%
        );
      }

      footer {
        position: fixed;
        bottom: 0;
        right: 0;
        text-transform: uppercase;
        padding: 10px;
        font-family: "Noto Sans JP", sans-serif;
        font-size: 0.7em;

        p {
          letter-spacing: 3px;
          color: #ef2f3c;
        }

        a {
          color: #f6f4f3;
          text-decoration: none;

          &:hover {
            color: #276fbf;
          }
        }
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <h1>Emily & Dani <br />Together</h1>
      <div class="container">
        <div class="balloon white">
          <div class="star-red"></div>
          <div class="face">
            <div class="eye"></div>
            <div class="mouth happy"></div>
          </div>
          <div class="triangle"></div>
          <div class="string"></div>
        </div>

        <div class="balloon red">
          <div class="star"></div>
          <div class="face">
            <div class="eye"></div>
            <div class="mouth happy"></div>
          </div>
          <div class="triangle"></div>
          <div class="string"></div>
        </div>

        <div class="balloon blue">
          <div class="star"></div>
          <div class="face">
            <div class="eye"></div>
            <div class="mouth happy"></div>
          </div>
          <div class="triangle"></div>
          <div class="string"></div>
        </div>
        <div id="timer"></div>
      </div>
    </div>
  </body>
</html>
<script>
  const targetDate = new Date("July 19, 2023 00:30:00.000").getTime();

  // countdown
  let timer = setInterval(() => {
    // get today's date
    const today = new Date().getTime();

    // get the difference
    let diff = today - targetDate;

    // math
    let days = Math.floor(diff / (1000 * 60 * 60 * 24));
    let hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    let minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    let seconds = Math.floor((diff % (1000 * 60)) / 1000);

    // display
    document.getElementById("timer").innerHTML =
      '<div class="days"> \
  <div class="numbers">' +
      days +
      '</div>Tage</div> \
<div class="hours"> \
  <div class="numbers" style="color: #183059">' +
      hours +
      '</div>Stunden</div> \
<div class="minutes"> \
  <div class="numbers">' +
      minutes +
      '</div>Minuten</div> \
<div class="seconds"> \
  <div class="numbers">' +
      seconds +
      "</div>Sekunden</div> \
</div>";
  }, 1000);
</script>
